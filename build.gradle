plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.1.RELEASE'
    id "io.franzbecker.gradle-lombok" version "1.14"
}

group 'ro.helator'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
apply plugin: 'java-library'
apply plugin: 'org.springframework.boot'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'io.springfox:springfox-swagger2:2.9.2'

    compile('io.jsondb:jsondb-core:1.0.36') {
        exclude group: 'org.apache.logging.log4j'
    }
    // https://mvnrepository.com/artifact/org.javassist/javassist
    compile group: 'org.javassist', name: 'javassist', version: '3.25.0-GA'
    implementation 'org.freemarker:freemarker:2.3.24-incubating'
    implementation 'no.api.freemarker:freemarker-java8:1.1.5'

    implementation 'org.projectlombok:lombok:1.18.4'

    annotationProcessor 'org.projectlombok:lombok:1.18.4'
}
